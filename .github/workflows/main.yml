# .github/workflows/mix.yml
name: Advanced Auto Mix MP3s

on:
  workflow_dispatch:

jobs:
  mix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install \
            pydub librosa numpy scipy scikit-learn \
            pyloudnorm tqdm

      - name: Run advanced mix script
        run: |
          chmod +x mix.py
          ./mix.py

      - name: Commit & push output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add mixed_auto.mp3
          git commit -m "Add advanced auto-generated mix"
          git push
